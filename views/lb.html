<!DOCTYPE html>
<html>
  <head>
    <title>User Leaderboard</title>
    <script src="/data/hr.js"></script>
    
    <style>
      body {
        background-color: rgb(100, 100, 100);
        font-family: arial;
      }
      h1 {
        font-size: 100px;
        margin-top: 50px;
        top: 0px;
        margin-bottom: -30px;
        padding-bottom: 0px;
        color: rgb(100, 100, 100);
        text-align: center;
      }
      
      /* Navigation bar */
      #nav ul {
        list-style-type: none;
        margin: 0px;
        padding: 0px;
        background-color: #ffffff;
        position: fixed;
        top: 0px;
        right: 0px;
        width: 100%;
        overflow: hidden;
      }
      #nav li {
        float: left;
      }
      #nav li a {
        font-size: 20px;
        display: block;
        color: black;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }
      img {
        align: center;
      }
      #nav li a:hover {
        background-color: #f0f0f0;
      }

      
      /* Leaderboard styling */
      #lb {
        border-color: rgb(200, 100, 0);
        border-radius: 20px;
        border-width: 20px;
        background-color: rgb(50, 50, 50);
        margin: 50px;
        padding: 20px;
      }
      #lb table {
        width: 100%;
      }
      #lb table tr {
        padding: 20px !important;
        margin: 20px;
      }
      td {
        font-size: 25px;
      }
      td:last-child {
        text-align: right;
      }
      a {
        color: rgb(150, 150, 150);
        font-style: bold;
        text-decoration: none;
      }
      a:hover {
        color: gray;
      }
      image {
        border-radius: 50px;
        width: 25px;
        height: 25px;
      }
    </style>
  </head>
  <body>
    <h1>
      User Leaderboard
    </h1>
    
    <div id="nav">
      <ul>
        <li style="float: center;"><a href="/"><img src="https://cdn.glitch.com/f4b5d0ed-1dd1-4a33-8445-bcc712fa6bd1%2Fkek.png?1552782503647" style="height: 20px; width: 20px; border-radius: 50%;">Home</a></li>
      </ul>
    </div>
    
    <div id="lb">
      <p>
        Loading...
      </p>
    </div>
    
    <script>
      let list = document.getElementById("list"),
          lb = document.getElementById("lb"),
          users = [];
      
      function add(val, element, html) {
        let adding = document.createElement(element);
            adding.innerHTML = html;
        val.appendChild(adding);
      }
      async function updatelb() {
        users = await hr.get.user();
        let html = "<table>\n";
        users.sort((a, b) => b.points - a.points).forEach(u => html += `
        <tr>
          <td><a target="_blank" href="${"https://" + window.location.hostname + "/user/" + u.id}">
            <image src="${u.user.displayAvatarURL}" style="width: 25px; height: 25px; border-radius: 50%;"> ${u.user.tag}
          </a></td>
          <td>${u.points} Points</td>
        </tr>`);
        lb.innerHTML = html + "\n</table>";
      }
      updatelb();
      setInterval(updatelb, 10000);
    </script>
  </body>
</html>
