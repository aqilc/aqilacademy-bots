<!DOCTYPE html>
<html>
  <head>
    <title>User Leaderboard</title>
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <link rel="stylesheet" href="/main/style.css">
    
    <script src="/data/hr.js"></script>
    
    <style>
      h1 {
        font-size: 100px;
        margin-top: 0px;
        right: 50px;
        top: 0px;
        color: rgb(150, 0, 0);
        
      }
      div {
        background-color: brown;
        margin: 50px;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <h1>
      User Leaderboard
    </h1>
    
    <div id="lb">
      <ol id="list"></ol>
    </div>
    
    <script>
      let list = document.getElementById("list"),
          lb = document.getElementById("lb"),
          users = [];
      
      function add(val, element, html) {
        let adding = document.createElement(element);
            adding.innerHTML = html;
        val.appendChild(adding);
      }
      
      (async () => users = await hr.get.user())();
      users.forEach(u => add(list, "li", u.id));
      setInterval(async () => {
        users = await hr.get.user();
        let html = "";
        users.forEach(u => html += `<li>${u.tag}</li>`);
        list.innerHTML = html;
      }, 5000);
    </script>
  </body>
</html>
