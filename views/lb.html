<!DOCTYPE html>
<html>
  <head>
    <title>User Leaderboard</title>
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <link rel="stylesheet" href="/main/style.css">
    
    <script src="/data/hr.js"></script>
    
    <style>
      body {
        font-family: arial;
      }
      h1 {
        font-size: 100px;
        margin-top: 0px;
        right: 50px;
        top: 0px;
        color: rgb(150, 0, 0);
        
      }
      #lb {
        background-color: rgb(100, 200, 255);
        padding: 20px;
      }
      #list {
        width: 100%;
        font-size: 30px;
      }
      td:last-child {
        text-align: right;
      }
      th {
        padding-bottom: 30px;
        font-size: 40px;
      }
      th:last-child {
        text-align: right;
      }
      th:first-child {
        text-align: left;
      }
    </style>
  </head>
  <body>
    <h1>
      User Leaderboard
    </h1>
    
    <div id="lb">
      <table id="list">
        <tr>
          <th>User Tag</th>
          <th>Points</th>
        </tr>
      </table>
    </div>
    
    <script>
      let list = document.getElementById("list"),
          lb = document.getElementById("lb"),
          users = [];
      
      function add(val, element, html) {
        let adding = document.createElement(element);
            adding.innerHTML = html;
        val.appendChild(adding);
      }
      
      (async () => users = await hr.get.user())();
      users.forEach(u => add(list, "li", u.id));
      setInterval(async () => {
        users = await hr.get.user();
        let html = "<tr> <th>User Tag</th> <th>Points</th> </tr>";
        users.sort((a, b) => b.points - a.points).forEach(u => html += `<tr><td>${u.tag}</td> <td>${u.points}</td></tr>`);
        list.innerHTML = html;
      }, 5000);
    </script>
  </body>
</html>
